name: clearpath_common_ci

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *" # every day at midnight

jobs:
  clearpath_common_osrf_industrial_ci:
    name: Humble OSRF Industrial
    strategy:
      matrix:
        env:
          - {ROS_REPO: testing, ROS_DISTRO: humble}
          - {ROS_REPO: main, ROS_DISTRO: humble}
      fail-fast: false
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{matrix.env}}
  clearpath_common_cpr_ci:
    name: Humble Clearpath Release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble
      - name: clearpath-package-server
        run: |
          sudo apt install wget
          wget https://packages.clearpathrobotics.com/public.key -O - | sudo apt-key add -
          sudo sh -c 'echo "deb https://packages.clearpathrobotics.com/stable/ubuntu $(lsb_release -cs) main" > /etc/apt/sources.list.d/clearpath-latest.list'
          sudo apt-get update
      - uses: ros-tooling/action-ros-ci@v0.3
        id: action_ros_ci_step
        with:
          target-ros2-distro: humble
          package-name: |
            clearpath_common
            clearpath_control
            clearpath_customization
            clearpath_description
            clearpath_generator_common
            clearpath_mounts_description
            clearpath_platform_description
            clearpath_sensors_description
  clearpath_common_src_ci:
    name: Humble Clearpath Source
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - id: get_labels_step
        name: Get labels and generate repos
        env:
          NUMBER: ${{ github.event.pull_request.number }}
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
        run: |
          pip install yq
          apt-get install jq

          echo "Get labels, head branch, and base branch"
          labels=$(gh pr view "$NUMBER" --json labels -q '.labels|map(.name)')
          head_branch=$(gh pr view "$NUMBER" --json headRefName -q '.headRefName')
          base_branch=$(gh pr view "$NUMBER" --json baseRefName -q '.baseRefName')

          echo "Repository: $GH_REPO"
          echo "  labels: $labels"
          echo "  head branch: $head_branch"
          echo "  base_branch: $base_branch"

          if [[ $labels == *"head_branch"* ]]; then
            branch="$head_branch"
          elif [[ $labels == *"base_branch"* ]]; then
            branch="$base_branch"
          else
            branch="None"
          fi
          echo "Using branch: $branch for source build."

          echo -e "repositories:" >> tmp_dependencies.repos
          for repo in $(yq -r '.repositories | to_entries[] | .key' dependencies.repos); do
            type=$(yq -r .repositories.$repo.type dependencies.repos)
            url=$(yq -r .repositories.$repo.url dependencies.repos)
            version=$(yq -r .repositories.$repo.version dependencies.repos)
            info=$(git ls-remote $url)
            if [[ $branch == "None" ]]; then
              version=$version
            elif [[ $info == *"$branch"* ]]; then
              version=$branch
            else
              version=$version
            fi
            echo -e "  $repo:" >> tmp_dependencies.repos
            echo -e "    type: $type" >> tmp_dependencies.repos
            echo -e "    url: $url" >> tmp_dependencies.repos
            echo -e "    version: $version" >> tmp_dependencies.repos
          done
          cat tmp_dependencies.repos
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble
      - uses: ros-tooling/action-ros-ci@v0.3
        id: action_ros_ci_step
        with:
          target-ros2-distro: humble
          package-name: |
            clearpath_common
            clearpath_control
            clearpath_customization
            clearpath_description
            clearpath_generator_common
            clearpath_mounts_description
            clearpath_platform_description
            clearpath_sensors_description
          vcs-repo-file-url: tmp_dependencies.repos
